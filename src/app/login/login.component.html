<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-85 p-b-20">

      <form class="login100-form validate-form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
					<span style="text-align: center" class="login100-form-title p-b-70">
						Welcome
					</span>
        <span class="login100-form-avatar">
						<img src="../../assets/anhnen/meo.jpg" alt="AVATAR">
					</span>



        <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
          <input class="input100" type="text" name="username" formControlName="username">
          <span class="focus-input100" data-placeholder="Username"></span>
        </div>
<!--        Validator-->
        <div  *ngIf="formLogin.controls.username?.errors?.required && formLogin.controls.username?.touched">
          <span style="color:red;">Không được để trống !!</span>
        </div>
        <div  *ngIf="formLogin.controls.username?.errors?.minlength">
          <span style="color:red;">ít nhất 4 ký tự !!</span>
        </div>
<!--        -->
        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
          <input class="input100" type="password" name="password" formControlName="password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>
        <div  *ngIf="formLogin.controls.password?.errors?.required && formLogin.controls.password?.touched">
          <span style="color:red;">Không được để trống  !!</span>
        </div>
        <div  *ngIf="formLogin.controls.password?.errors?.minlength">
          <span style="color:red;">ít nhất 4 ký tự  !!</span>
        </div>

<!--        <div *ngIf="errorMessage">-->
<!--          <div class="alert alert-danger" role="alert">-->
<!--            {{errorMessage}}-->
<!--          </div>-->
<!--        </div>-->
        <div [hidden]="isLoginFailed">
          <span style="color: red">{{errorMessage}}</span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="!formLogin.valid">
            <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Đăng nhập
          </button>
        </div>

        <ul class="login-more p-t-190">
          <li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

            <a routerLink="/trangchu" class="txt2">
             Trang chu
            </a>
          </li>

          <li>
							<span class="txt1">
								Don’t have an account?
							</span>

            <a href="#" class="txt2">
              Sign up
            </a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
